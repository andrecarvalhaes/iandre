<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - i.Andre</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .auth-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin: 0;
            letter-spacing: -0.02em;
        }

        .auth-logo p {
            color: #6b7280;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #374151;
            font-size: 0.875rem;
        }

        .form-input {
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>i.Andre</h1>
                <p>Gerenciador de Agentes AI</p>
            </div>

            <div class="error-message" id="error-message">
                <!-- Mensagens de erro aparecem aqui -->
            </div>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="seu@email.com"
                        value="andrecarva97@gmail.com"
                        required
                    />
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="••••••••"
                        required
                    />
                </div>

                <button type="submit" class="btn-login" id="btn-login">
                    Entrar
                </button>
            </form>

            <div class="auth-footer">
                <p>
                    Usuário de teste:<br>
                    <strong>andrecarva97@gmail.com</strong>
                </p>
            </div>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Initialization -->
    <script src="scripts/init.js"></script>

    <!-- Config -->
    <script src="config/supabase.js"></script>

    <!-- Auth Logic -->
    <script>
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const btnLogin = document.getElementById('btn-login');
        const errorMessage = document.getElementById('error-message');

        // Verificar se já está logado
        (async function checkAuth() {
            const { data: { session } } = await window.SupabaseClient.auth.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        })();

        // Handler de login
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validação básica
            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }

            // Desabilitar form
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="loading-spinner"></span> Entrando...';
            hideError();

            try {
                // Tentar login
                const { data, error } = await window.SupabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Sucesso - redirecionar
                console.log('Login bem-sucedido:', data);
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Erro no login:', error);
                showError(error.message || 'Erro ao fazer login. Verifique suas credenciais.');

                // Reabilitar form
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }
    </script>
</body>
</html>
